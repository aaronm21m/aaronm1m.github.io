<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu página de Amor</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            color: #444;
        }
        a {
            text-decoration: none;
            color: #ff6f61;
            font-weight: bold;
            margin-right: 15px;
        }
        a:hover {
            color: #6b5b93;
        }
        h2 {
            text-align: center;
            font-size: 2.5em;
            color: #88b04b;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            transition: transform 0.3s ease;
        }
        .gallery-item {
            margin: 10px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            overflow: hidden;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            width: 350px; /* Ancho fijo para cada item */
        }
        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .gallery-item img {
            max-width: 100%;
            height: auto;
            transition: none; /* Se elimina la animación */
            border-bottom: 2px solid #e1e1e1;
        }
        .gallery-item p {
            padding: 10px;
            text-align: center;
            color: #333;
            font-size: 1.2em;
            font-style: italic;
        }
        .item1 {
            border-color: #ff6f61; /* Color personalizado */
        }
        .item2 {
            border-color: #6b5b93; /* Color personalizado */
        }
        .item3 {
            border-color: #88b04b; /* Color personalizado */
        }
        .item4 {
            border-color: #f7cac9; /* Color personalizado */
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>
    <section>

                <p>Una hermosa tarde juntos.</p>
            </div>
            <div class="gallery-item item2">
                <img src="C:\Users\aaron\Pictures\1.jpg" alt="Foto de amor" width="400" height="450">
                <p>Un recuerdo juntos.</p>
            </div>
            <div class="gallery-item item3">
                <img src="C:\Users\aaron\Pictures\may.jpg" alt="Foto de amor" width="400" height="450">
                <p>Mi bella mujer.</p>

        </div>
    </section>
    
</body>
</html>
